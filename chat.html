<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ea2e6fc629.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    </div>
    
   <main class="chat-screen">
       <ul class="chat__messages">
           <span class="chat__timestamp">Friday, January 10, 2020</span>
           <!--수신메시지는 column 3개(프사, 이름및내용, 시간)
            발신메시지는 column 2개(시간, 내용)-->
            <li class="incoming-message message">
                <img src="image/messi.jpeg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                </div>
            </li>

            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
       </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input">
        <!--icon전에 input을 두기 위해 먼저 작성.
        그래야 input에 뭔가가 발생했을때, icon을 숨길 수 있다.-->
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
